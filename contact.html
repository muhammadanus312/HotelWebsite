<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px) " href="css/mob.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/a9fc831254.js" crossorigin="anonymous"></script>

    <title>HotelInn</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">

                <h1 class="logo"> <a href="index.html">HOTEL INN</a> </h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="contact-form">
        <div class="container1">
            <h1><span class="text-primary">Contact us</span></h1>
            <form action="process.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="firstname" id="fname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </div>
        
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-info" class="bg-dark">
        <div class="container1">
            <div class="box bg-dark">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>MA Jinnah Road</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>+92012345565</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>hotelinn@gmail.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <P>Hotel INN @copy 2021, All Rights Reserved </P>
    </footer>
</body>

</html>
